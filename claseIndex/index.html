<!DOCTYPE html> <!-- Doctype HTML5 -->
<!-- Contenedor Padre (tendra todas las etiquetas adentro)
lang es el lenguaje -->
<html lang="en">

<head> <!-- Carga toda la metada (dependencias o librerias externas no lo muestra el navegador) -->
    <meta charset="UTF-8"><!-- Permite entender caracteres especiales (ñ, ó) -->

    <!-- Nos ayude a buscar en el navegador la descripcion del navegador -->
    <meta name="description" content="Esta página te mostrará fotos de gatos"> 

    <!-- Nos ayudan los robots de los buscadores para decirle a los buscadores para que nos ayuden a buscar nuestras paginas -->
    <meta name="robots" content="index,follow">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Permite que nuestra página soporte el Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo de la pestaña del navegador -->
    <title>Document</title>

    <!-- Enlaza un archivo dentro de nuestro proyecto o de manera externa(CDN) -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body> <!-- Tendra todo el contenido visual para el cliente  -->

    <!-- Etiquetas contenedoras -->
    <header>
        <nav></nav>
    </header>

    <main>
        <section>
            <article>

            </article>
        </section>

        <ul>
            <li>Soy una manzana</li>
        </ul>
        <ol></ol>
    </main>

    <footer>

    </footer>

    <div>

    </div>

    <!-- Etiquetas de contenido texto -->
    <p>Soy un texto</p>
    <h1>Soy un titulo</h1>
    <h2>Soy otro titulo</h2> <!-- hasta el h6 -->
    <h3>Soy un titulo mas</h3>
    <a href="#">Soy un link</a>
</body>

</html>
